---
layout: page
---

<div class="post-content">
  {{ content }}
</div>

<div class="post-categories">
  <h4>Categories</h4>
  {% for category in page.categories %}
    <a href="{{ '/index.html' | prepend: category | prepend: '/blog/categories/' | prepend: site.baseurl }}" class="label label-default">{{ category }}</a>
  {% endfor %}
</div>
