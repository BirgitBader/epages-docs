<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="docs">
    {% include navbar.html %}
    <div class="docs-wrapper">
      <aside>
        <ul id="sitemap">
          {% assign chapter = page.url | regex_extract: '^/([^/]+)/' %}
          {% assign sitemap = chapter | sitemap %}
          {% include sitemap.html %}
        </ul>
      </aside>
      <main>
        {{ content }}
      </main>
    </div>
    <span class="arrow-up"></span>
    {% include footer.html %}
    <script src="/assets/javascript/lightbox.js"></script>
    <script src="/assets/javascript/scrolltop.js"></script>
  </body>
</html>
